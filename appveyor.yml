version: 1.0.{build}
before_build:
- ps: nuget restore
init:
- ps: Set-WinSystemLocale ru-RU
- ps: Start-Sleep -s 5
- ps: Restart-Computer
install:
- cmd: >-
    mkdir engine

    cd engine

    appveyor DownloadFile http://oscript.io/downloads/latest/exe -FileName os.exe

    os.exe /silent

    set PATH=%ProgramFiles(x86)%\OneScript\bin;%PATH%

    cd ..
    
    appveyor DownloadFile https://github.com/dmpas/OneScriptDocumenter/releases/download/1.0.10/documenter.zip -FileName OneScriptDocumenter.zip
    
    7z x OneScriptDocumenter.zip > NUL

    oscript -version

    opm install opm

build:
  verbosity: minimal
test_script:
- ps: nunit3-console --x86 NUnitTests\bin\Debug\NUnitTests.dll

after_build:
# Если в компоненте несколько DLL, нужно указать каждую.
# Указывать по маске *.dll не стоит, потому что тут же лежат
# библиотеки из NuGet - ОдноСкрипт и все зависимости
- cmd: >-
    OneScriptDocumenter.exe json oslib\bin\syntaxHelp.json oscript-component\bin\Debug\oscript-component.dll

    copy oscript-component\bin\Debug\oscript-component.dll oslib\bin\
    
    copy oscript-component\bin\Debug\oscript-component.xml oslib\bin\
    
    cd oslib

    opm build .

    cd ..

artifacts:
- path: oslib\*.ospx
  name: component
